<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="column-left">
      <div class="weather">
        <div class="weather-name">
          <div class="weather-info"></div>
          <div class="">            
            <div class="temperature-display">
              <div class="temperature-value"></div>
              <div class="temperature-icon"></div>
            </div>
          </div>
        </div>
        <div class="weather-icon white-icon"></div>
      </div>
        <div class="city-name"></div>
        <div class="date">Thursday 24th 15:03</div>
      <button class="change-scale"> Change scale </button>
      <div class="search">
        <form action="/">
            <div class="search-div">
              <input type="text" id="search" name="search" placeholder="Search a city">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <hr class="underline">
        </form>
      </div>     
    </div>
    <div class="column-right">
      <div class="feels-like-title">Feels like...</div>
      <div class="feels-like">
        <div class="feels-like-icon"></div>
        <div class="feels-like-value"></div>
      </div>
      <div class="humidity-title">Humidity</div>
      <div class="humidity">
        <div class="humidity-icon"></div>
        <div class="humidity-value"></div>
      </div>
      <div class="wind-speed-title">Wind speed</div>
      <div class="wind-speed">
        <div class="wind-speed-icon"></div>
        <div class="wind-speed-value"></div>
      </div>
    </div>
    <div class="forecast-container">
      <div class="day1">hi</div>
      <div class="day2">hi</div>
      <div class="day3">hi</div>
      <div class="day4">hi</div>
      <div class="day5">hi</div>
      <div class="day6">hi</div>
      <div class="day7">hi</div>
    </div> 
</div>
</body>
</html>
