<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="column-left">
      <div class="weather">
        <div class="weather-name"></div>
        <div class="weather-icon"></div>
        <div class="city-name"></div>
        <div class="date"></div>
      </div>
      <div class="temperature">
        <div class="temperature-display">
          <div class="temperature-value"></div>
          <div class="temperature-icon"></div>
        </div>
        <button class="change-scale"> Change scale </button>
      </div>
      <div class="search">
        <form action="/">
            <label for="search"></label>
            <input type="text" id="search" name="search">
            <button class="search-weather"  type="button">Search weather</button>
        </form>
      </div>      
    </div>
    <div class="column-right">
      <div class="feels-like">
        <div class="feels-like-icon"></div>
        <div class="feels-like-value"></div>
      </div>
      <div class="humidity">
        <div class="humidity-icon"></div>
        <div class="humidity-value"></div>
      </div>
      <div class="wind-speed">
        <div class="wind-speed-icon"></div>
        <div class="wind-speed-value"></div>
      </div>
  </div>
</div>
</body>
</html>
